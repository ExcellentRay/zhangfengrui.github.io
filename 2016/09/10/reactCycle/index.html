        <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 初始化前立即调用，服务器和客户端知道调用一次。如果在这个方法内调用setState， render()将会感知到更新后的state，将会执行仅一次，尽管state改变了。</span></div><div class="line">componentWillMount() &#123;</div><div class="line">    <span class="keyword">this</span>.setState(&#123;</div><div class="line">        <span class="attr">str</span>: <span class="string">"调用前改变了一下state"</span></div><div class="line">    &#125;);</div><div class="line">    alert(<span class="string">"初始化前componentWillMount被调用"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 在初始化渲染执行后立刻调用一次，仅客户端调用（服务器断不会调用）。在生命周期中的这个时间点，组件拥有一个DOM展现，你可以通过this.getDOMNode()来获取相应的DOM节点。</span></div><div class="line">componentDidMount() &#123;</div><div class="line">    alert(<span class="string">"渲染后执行componentDidMount"</s lass="line">    alert(<span class="string">"卸载的时候调用componentWillUnmount"</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
